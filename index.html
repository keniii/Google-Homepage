<!DOCTYPE html>
<html>
    <head>
     <meta charset="UTF-8">
     <title>Google HomePage</title>   
    </head>
    <link rel="stylesheet" href="./style.css">
    <body>
        <style>
            body {overflow-x: hidden;
                  overflow-y: hidden; 
        }
        </style>
        <header>
            <nav>
                <div>
                    <a class="left-nav" href="#">About</a>
                    <a class="left-nav" href="#">Store</a>
                </div>
                <div>
                    <div>
                        <button class="sign-in right-nav">Sign In</button>
                    </div>
                    <div id="app-icon">
                        <input class="right-nav" type="image" src="app.png" alt="This is a app icon"/>
                    </div>
                    <a class="right-nav" href="#">Images</a>
                    <a class="right-nav" href="#">Gmail</a>
                </div>
            </nav>
            </header>
            <div id="google">
                <img src="google.png" alt="This is the Google logo">
                    <div>
                        <input class="search position" type="text">
                        <!---- <img class="input-search" src="search.png" alt="This is a search icon"> -->
                    </div>
                        <!--<div id="input-search">
                            <img src="search.png" alt="This is a search icon">
                        </div> -->
                    <div>
                        <button class="button-style but-hov">Google Search</button>
                        <button class="button-style but-hov">I'm Feeling Lucky</button>
                    </div>
            </div>
            <footer>
                <div id=footer-bot>
                    <div id="left-footer">
                        <a class="left-footer" href="#">Advertising</a>
                        <a class="left-footer" href="#">Business</a>
                        <a class="left-footer" href="#">How Search works</a>
                    </div>
                    <div>
                        <a class="middle-footer" href="#">Carbon neutral since 2007</a>
                    </div>
                    <div>
                        <a class="right-footer" href="#">Privacy</a>
                        <a class="right-footer" href="#">Terms</a>
                        <a class="right-footer" href="#">Settings</a> 
                    </div>    
                </div>
            </footer>
        </body>



</html>
